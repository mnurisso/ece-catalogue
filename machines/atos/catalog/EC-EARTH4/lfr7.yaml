plugins:
  source:
    - module: intake_xarray

sources:
  atm-2d-monthly:
    description: IFS 2d output
    driver: netcdf
    metadata:
      source_grid_name: tl63
      fixer_name: ec-earth4-ifs-destine
    args:
      urlpath: '/ec/res4/scratch/itas/ece4/lfr7/output/oifs/lfr7_atm_cmip6_1m*.nc'
      chunks: 
        time_counter: 1
      xarray_kwargs:
        decode_times: True
        use_cftime: True
  atm-3d-monthly:
    description: IFS 3d pl output
    driver: netcdf
    metadata:
      source_grid_name: tl63
      fixer_name: ec-earth4-ifs-destine
    args:
      urlpath: '/ec/res4/scratch/itas/ece4/lfr7/output/oifs/lfr7_atm_cmip6_pl_1m*.nc'
      chunks: 
        time_counter: 1
      xarray_kwargs:
        decode_times: True
        use_cftime: True
  ice-monthly:
    description: NEMO ice output
    driver: netcdf
    metadata:
      source_grid_name: ORCA2-2d
      fixer_name: ec-earth4-nemo-ice
    args:
      urlpath: '/ec/res4/scratch/itas/ece4/lfr7/output/nemo/lfr7_ice_1m_*.nc'
      chunks: 
        time_counter: 1
      xarray_kwargs:
        decode_times: True
        use_cftime: True
  oce-T-monthly:
    description: NEMO ocean T output
    driver: netcdf
    metadata:
      source_grid_name: ORCA2-2d
      fixer_name: ec-earth4-nemo-T-destine
    args:
      urlpath: '/ec/res4/scratch/itas/ece4/lfr7/output/nemo/lfr7_oce_1m_T_*.nc'
      chunks: 
        time_counter: 1
      xarray_kwargs:
        decode_times: True
        use_cftime: True