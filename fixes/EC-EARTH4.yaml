fixer_name:
  # IFS fixes
  ec-earth4-ifs:
    data_model: false
    coords:
      time:
        source: time_counter
      plev:
        source: pressure_levels
    delete:
      - time_centered
    vars: # placeholder (see issue #1127)
      dummy:
        source: not-existing
  ec-earth4-ifs-destine:
    parent: ec-earth4-ifs
    vars:
      2t:
        grib: true
        source: ts
      msl:
        grib: true
        source: psl
      tprate: # TODO: transform to mtpr
        grib: true
        source: pr

  # NEMO fixes
  ec-earth4-nemo-ice:
    data_model: false
    dims:
      time:
        source: time_counter
    coords:
      time:
        source: time_counter
      lat:
        source: nav_lat
      lon:
        source: nav_lon
    delete:
      - time_centered
    vars: # placeholder (see issue #1127)
      dummy:
        source: not-existing
  ec-earth4-nemo-ice-destine:
    parent: ec-earth4-nemo-ice
    vars:
      avg_siconc:  # siconc
        source: siconc
        grib: true

  ec-earth4-nemo-T-2d:
    data_model: false
    dims:
      time:
        source: time_counter
      x:
        source: x_grid_T
      y:
        source: y_grid_T
    vars: # placeholder (see issue #1127)
      dummy:
        source: not-existing
    coords:
      time:
        source: time_counter
      lat:
        source: nav_lat_grid_T
      lon:
        source: nav_lon_grid_T
    delete:
      - time_centered
  ec-earth4-nemo-T-3d:
    data_model: false
    dims:
      time:
        source: time_counter
      level:
        source: deptht
      x:
        source: x_grid_T
      y:
        source: y_grid_T
    vars: # placeholder (see issue #1127)
      dummy:
        source: not-existing
    coords:
      time:
        source: time_counter
      level:
        source: deptht
      lat:
        source: nav_lat_grid_T
      lon:
        source: nav_lon_grid_T
    delete:
      - time_centered

  ec-earth4-nemo-2d-destine:
    parent: ec-earth4-nemo-T-2d
    vars:
      avg_tos:
        grib: true
        source: tos
    delete:
      - deptht_bounds
      - deptht
      - e3t
      - thetao
      - so
  ec-earth4-nemo-3d-destine:
    parent: ec-earth4-nemo-T-3d
    vars:
      avg_thetao:
        grib: true
        source: thetao
    delete:
      - tos
      - sos
      - zos
      - sstdcy
      - mldkz5
      - mldr10_1
      - mldr10_1dcy
      - sbt
      - heatc
      - saltc
      - wfo
      - qstr_oce
      - qns_oce
      - qsr_oce
      - qt_oce
      - sfx
      - taum
      - windsp
      - precip
      - snowpre