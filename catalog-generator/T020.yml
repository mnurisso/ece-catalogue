# this is a template file for the EC-EARTH4 catalog generator
# you need to copy this file into a config.yaml file and then fill all keys below
# with the appropriate values for your experiment

# AQUA definitions
catalog: ece4-tuning # ece4-tuning, antarctic-mwe and epochal available
model: ECE-FAST # EC-EARTH4 and ECE-FAST available
exp_name: T020 # name that will appear in the catalogue, can be customized

# EC-EARTH4 (and ECE-FAST) specific definitions
exp: T020  # name used in EC-EARTH4
amip: false  # set to true if the experiment is an AMIP run
ifs_grid: tl63  # tl255, tl63 and tl159 available
nemo_grid: ORCA2  # ORCA2, eORCA1, PALEORCA2-pd and PALEORCA2-eo are available
freq: monthly # monthly or yearly available
path: /lus/h2resw01/scratch/ccpd/ece4 # main output base path, data will be in $path/$exp/output/oifs, $path/$exp/output/nemo

# Optional
description: 'ECE-FAST new tuning configuration' # if commented out, it will be built by the script
