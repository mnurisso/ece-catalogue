plugins:
  source:
  - module: intake_xarray

sources:

  monthly-atm:
    description: IFS 2D atmospheric data on tl63 grid.
    driver: netcdf
    metadata:
      time_coder: s
      source_grid_name: tl63
      fixer_name: ec-earth4-ifs
    args:
      urlpath:
      - /lus/h2resw01/scratch/ccpd/ece4//TN10/output/oifs/TN10_atm_cmip6_1m*.nc
      - /lus/h2resw01/scratch/ccpd/ece4//TN10/output/oifs/TN10_atm_cmip6_pl_1m*.nc
      chunks:
        time: 1
      xarray_kwargs:
        decode_times: true

  monthly-oce:
    description: NEMO ocean T output
    driver: netcdf
    metadata:
      time_coder: s
      source_grid_name: ORCA2-ece
      fixer_name: ec-earth4-nemo
    args:
      urlpath: 
        /lus/h2resw01/scratch/ccpd/ece4//TN10/output/nemo/TN10_oce_1m_T_*.nc
      chunks:
        time_counter: 1
      xarray_kwargs:
        decode_times: true

  monthly-ice:
    description: NEMO ice output
    driver: netcdf
    metadata:
      time_coder: s
      source_grid_name: ORCA2-ece-ice
      fixer_name: ec-earth4-nemo-ice
    args:
      urlpath: 
        /lus/h2resw01/scratch/ccpd/ece4//TN10/output/nemo/TN10_ice_1m_*.nc
      chunks:
        time_counter: 1
      xarray_kwargs:
        decode_times: true

  # this is here only because of the OutputSaver bug #1685
  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: /dummy/*_r100_monthly_*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      time_coder: s
      source_grid_name: lon-lat
  aqua-atmosphere-timeseries:
    driver: netcdf
    description: AQUA diagnostic atmosphere data for product timeseries
    args:
      urlpath: 
        /ec/res4/scratch/itmn/aqua-analysis/ece4-tuning/ECE-FAST/TN10/{{realization}}/timeseries/netcdf/atmosphere.timeseries.ece4-tuning.ECE-FAST.TN10.{{realization}}.*.{{freq}}.{{region}}.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
    metadata:
      source_grid_name: false
    parameters:
      freq:
        description: Parameter freq
        default: annual
        type: str
        allowed:
        - annual
      realization:
        description: Parameter realization
        default: r1
        type: str
        allowed:
        - r1
      region:
        description: Parameter region
        default: global
        type: str
        allowed:
        - global
  aqua-radiation-timeseries:
    driver: netcdf
    description: AQUA diagnostic radiation data for product timeseries
    args:
      urlpath: 
        /ec/res4/scratch/itmn/aqua-analysis/ece4-tuning/ECE-FAST/TN10/{{realization}}/radiation/netcdf/radiation.timeseries.ece4-tuning.ECE-FAST.TN10.{{realization}}.*.{{freq}}.{{region}}.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
    metadata:
      source_grid_name: false
    parameters:
      freq:
        description: Parameter freq
        default: annual
        type: str
        allowed:
        - annual
      realization:
        description: Parameter realization
        default: r1
        type: str
        allowed:
        - r1
      region:
        description: Parameter region
        default: global
        type: str
        allowed:
        - global
