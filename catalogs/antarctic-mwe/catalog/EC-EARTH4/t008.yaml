plugins:
  source:
  - module: intake_xarray

sources:

  monthly-atm:
    description: IFS 2D atmospheric data on tl255 grid.
    driver: netcdf
    metadata:
      time_coder: s
      source_grid_name: tl255
      fixer_name: ec-earth4-ifs
    args:
      urlpath:
      - /ec/res4/scratch/ita4210/ece4/t008/output/oifs/t008_atm_cmip6_1m*.nc
      - /ec/res4/scratch/ita4210/ece4/t008/output/oifs/t008_atm_cmip6_pl_1m*.nc
      chunks:
        time: 1
      xarray_kwargs:
        decode_times: true

  monthly-oce:
    description: NEMO ocean T output
    driver: netcdf
    metadata:
      time_coder: s
      source_grid_name: eORCA1-ece
      fixer_name: ec-earth4-nemo
    args:
      urlpath: /ec/res4/scratch/ita4210/ece4/t008/output/nemo/t008_oce_1m_T_*.nc
      chunks:
        time_counter: 1
      xarray_kwargs:
        decode_times: true

  monthly-ice:
    description: NEMO ice output
    driver: netcdf
    metadata:
      time_coder: s
      source_grid_name: eORCA1-ece-ice
      fixer_name: ec-earth4-nemo-ice
    args:
      urlpath: /ec/res4/scratch/ita4210/ece4/t008/output/nemo/t008_ice_1m_*.nc
      chunks:
        time_counter: 1
      xarray_kwargs:
        decode_times: true

  # this is here only because of the OutputSaver bug #1685
  lra-r100-monthly:
    driver: netcdf
    description: LRA data monthly at r100
    args:
      urlpath: /dummy/*_r100_monthly_*.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
        combine: by_coords
    metadata:
      time_coder: s
      source_grid_name: lon-lat
  aqua-atmosphere-seasonalcycles:
    driver: netcdf
    description: AQUA diagnostic atmosphere data for product seasonalcycles
    args:
      urlpath: 
        /ec/res4/scratch/ita4210/aqua-analysis/antarctic-mwe/EC-EARTH4/t008/{{realization}}/timeseries/netcdf/atmosphere.seasonalcycles.antarctic-mwe.EC-EARTH4.t008.{{realization}}.*.{{freq}}.{{region}}.nc
      chunks: {}
      xarray_kwargs:
        decode_times: true
    metadata:
      source_grid_name: false
    parameters:
      freq:
        description: Parameter freq
        default: monthly
        type: str
        allowed:
        - monthly
      realization:
        description: Parameter realization
        default: r1
        type: str
        allowed:
        - r1
      region:
        description: Parameter region
        default: global
        type: str
        allowed:
        - global
